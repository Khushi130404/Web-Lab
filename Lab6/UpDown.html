<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: rgb(238, 220, 245);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(26, 6, 31);
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      var down = true;
      $(document).ready(function () {
        window.animationBox = function () {
          if (down) {
            $(".box").animate(
              {
                top: "500px",
              },
              2000
            );
          } else {
            $(".box").animate(
              {
                top: "0px",
              },
              2000
            );
          }
          down = !down;
        };
      });
    </script>
  </head>
  <body>
    <button onclick="animationBox()">Click Me</button>
    <br />
    <div class="box"></div>
  </body>
</html>
