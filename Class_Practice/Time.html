<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      #time {
        font-size: 100px;
      }
      #mon {
        font-size: 30px;
        margin-right: 700px;
        margin-left: auto;
      }
      #day {
        font-size: 30px;
        margin-right: 700px;
        margin-left: auto;
      }
    </style>
    <script>
      function setTime() {
        const ele = document.getElementById("time");
        var d = new Date();
        var hr = padding(d.getHours());
        var min = padding(d.getMinutes());
        var sec = padding(d.getSeconds());
        ele.innerHTML = hr + " : " + min + " : " + sec;
        if (hr === "24" && min === "00") {
          changeDate();
        }
        setInterval(setTime, 1000);
      }

      function padding(n) {
        if (n < 10) {
          return "0" + n;
        }
        return "" + n;
      }

      function changeDate() {
        const ele2 = document.getElementById("mon");
        const ele3 = document.getElementById("day");
        var d = new Date();
        ele2.innerHTML = getMon(d.getMonth()) + "    " + padding(d.getDate());
        ele3.innerHTML = getWeek(d.getDay());
      }

      function getWeek(w) {
        switch (w) {
          case 0:
            return "Sunday";
          case 1:
            return "Monday";
          case 2:
            return "Tuesday";
          case 3:
            return "Wednesday";
          case 4:
            return "Thusday";
          case 5:
            return "Friday";
          case 6:
            return "Saturday";
        }
      }

      function getMon(m) {
        switch (m) {
          case 0:
            return "January";
          case 1:
            return "February";
          case 2:
            return "March";
          case 3:
            return "April";
          case 4:
            return "May";
          case 5:
            return "June";
          case 6:
            return "July";
          case 7:
            return "August";
          case 8:
            return "September";
          case 9:
            return "October";
          case 10:
            return "November";
          case 11:
            return "December";
        }
      }

      function setInfo() {
        changeDate();
        setTime();
      }

      window.onload = setInfo;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="grid" id="time">Hello</div>
      </div>
      <div class="row">
        <div class="grid" id="mon"></div>
      </div>
      <div class="row">
        <div class="grid" id="day"></div>
      </div>
    </div>
  </body>
</html>
