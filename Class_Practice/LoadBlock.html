<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <script>
    window.onload = travelBox;
    function travelBox() {
      $(document).ready(function () {
        $(".box").animate(
          {
            "margin-left": "300px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-top": "300px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-left": "500px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-left": "600px",
            "margin-top": "50px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-left": "800px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-left": "900px",
            "margin-top": "500px",
          },
          2000
        );
        $(".box").animate(
          {
            "margin-left": "1000px",
          },
          2000
        );
      });
    }
  </script>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: cadetblue;
      margin-top: 100px;
      margin-left: 100px;
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
