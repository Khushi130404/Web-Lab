<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <script>
    function type(bt) {
      var ans = document.getElementById("ans");
      if (ans.innerHTML == "0") ans.innerHTML = "";
      ans.innerHTML += bt.innerHTML;
    }
    function clearInput() {
      var ans = document.getElementById("ans");
      ans.innerHTML = "";
    }

    function giveAns() {
      var ans = document.getElementById("ans");
      ans.innerHTML = eval(ans.innerHTML);
    }

    function backInput() {
      var ans = document.getElementById("ans");
      ans.innerHTML = ans.innerHTML.slice(0, ans.innerHTML.length - 1);
    }
  </script>
  <style>
    body {
      margin: 0;
    }
    div.container {
      width: 50%;
      margin-top: 100px;
    }
    #ans {
      height: 50px;
      background-color: rgb(138, 156, 191);
      margin-left: 12px;
    }
    div.col-md-2 {
      display: inline;
      padding: 10px;
      text-align: center;
      justify-content: center;
      margin: 10px;
      background-color: cadetblue;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9" id="ans"></div>
      </div>
      <div class="row">
        <div class="col-md-2" onclick="clearInput()">C</div>
        <div class="col-md-2" onclick="type(this)">/</div>
        <div class="col-md-2" onclick="type(this)">*</div>
        <div class="col-md-2" onclick="backInput()">Back</div>
      </div>
      <div class="row">
        <div class="col-md-2" onclick="type(this)">7</div>
        <div class="col-md-2" onclick="type(this)">8</div>
        <div class="col-md-2" onclick="type(this)">9</div>
        <div class="col-md-2" onclick="type(this)">-</div>
      </div>
      <div class="row">
        <div class="col-md-2" onclick="type(this)">4</div>
        <div class="col-md-2" onclick="type(this)">5</div>
        <div class="col-md-2" onclick="type(this)">6</div>
        <div class="col-md-2" onclick="type(this)">+</div>
      </div>
      <div class="row">
        <div class="col-md-2" onclick="type(this)">1</div>
        <div class="col-md-2" onclick="type(this)">2</div>
        <div class="col-md-2" onclick="type(this)">3</div>
        <div class="col-md-2" onclick="giveAns()">=</div>
      </div>
      <div class="row">
        <div class="col-md-2" onclick="type(this)">%</div>
        <div class="col-md-2" onclick="type(this)">0</div>
        <div class="col-md-2" onclick="type(this)">.</div>
      </div>
    </div>
  </body>
</html>
