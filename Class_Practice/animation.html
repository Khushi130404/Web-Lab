<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    function animation() {
      var x = document.getElementById("animate");
      var id = setInterval(frame, 5);
      var top = x.style.top;
      top = top.slice(0, top.length - 2) - "0";
      var left = x.style.left;
      left = left.slice(0, left.length - 2) - "0";
      function frame() {
        if (left == 0) {
          clearInterval(id);
        } else {
          top++;
          left--;
          x.style.top = top + "px";
          x.style.left = left + "px";
        }
      }
    }
  </script>
  <body>
    <div
      style="
        background-color: rgb(155, 222, 225);
        width: 500px;
        height: 500px;
        position: relative;
      "
    >
      <div
        id="animate"
        style="
          width: 100px;
          top: 0px;
          left: 400px;
          height: 100px;
          background-color: rgb(138, 104, 168);
          position: absolute;
        "
        onclick="animation()"
      ></div>
    </div>
    <!-- <button onclick="animation()">Click</button> -->
  </body>
</html>
