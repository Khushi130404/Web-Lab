<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        list-style: circle;
      }

      .square {
        list-style: square;
      }

      .roman {
        list-style: upper-roman;
      }

      .alpha {
        list-style: lower-alpha;
      }
    </style>
  </head>
  <body>
    <h3>Example of unorderd lists:</h3>
    <ul class="circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <h3>Example of unorderd lists:</h3>
    <ul class="roman">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <ul class="alpha">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
