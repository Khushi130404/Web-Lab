<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Flipkart.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="image/Flipcart/fc_nav.svg"
            alt="Flipkart"
            style="width: 160px; padding-top: 2px; margin-right: 0"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex mx-auto">
            <input
              class="form-control form-control-custom"
              type="search"
              placeholder="Search for Products, Brands and More"
              aria-label="Search"
              style="border: none; background-color: aliceblue"
            />
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="image/Flipcart/profile.svg" alt="" />Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="image/Flipcart/cart.svg" alt="" /> Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="image/Flipcart/Store.svg" alt="" />Become a Seller</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="image/Flipcart/Vertical_Dots.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
