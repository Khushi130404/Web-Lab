<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Flipkart.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="image/Flipkart/fc_nav.svg"
            alt="Flipkart"
            style="width: 160px; padding-top: 2px; margin-right: 0"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            class="d-flex mx-auto"
            style="
              background-color: aliceblue;
              display: flex;
              align-items: center;
              width: 500px;
              border-radius: 10px;
              justify-content: center;
            "
          >
            <img
              src="https://rukminim2.flixcart.com/www/28/28/promos/28/04/2022/b05dc6a8-7e45-48ef-8f27-482e3a02bd67.png?q=60"
              style="height: 18px; width: 18px; margin-left: 20px"
              alt=""
            />
            <input
              class="form-control form-control-custom"
              type="search"
              placeholder="Search for Products, Brands and More"
              aria-label="Search"
              style="border: none; font-size: 18px; background-color: aliceblue"
            />
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownMenuButton"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="image/Flipkart/profile.svg" alt="" /> Account
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/profile.svg" alt="" />My
                    Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/supercoin.svg" alt="" />SuperCoin
                    Zone</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/fkplus.svg" alt="" />Flipkart Plus
                    Zone</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/orders.svg" alt="" />Orders</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/wishlist.svg" alt="" />Wishlist</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/coupons.svg" alt="" />Coupons</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/giftCard.svg" alt="" />Gift
                    Cards</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      src="image/Flipkart/notification.svg"
                      alt=""
                    />Notifications</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="image/Flipkart/logout.svg" alt="" />Logout</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="image/Flipkart/cart.svg" alt="" /> Cart</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="image/Flipkart/Store.svg" alt="" />Become a Seller</a
              >
            </li>
            <li class="nav-item dropdown arrow">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownMenuButton"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="image/Flipkart/Vertical_Dots.svg" alt="Menu" />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownMenuButton"
              >
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      src="image/Flipkart/orders.svg"
                      alt="Orders"
                      style="width: 20px; margin-right: 10px"
                    />
                    Orders
                  </a>
                </li>
                <!-- Add more dropdown items here -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
